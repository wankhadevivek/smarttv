<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">=</mat-icon>
    </button>
    <h1>ANGULAR MATERIAL SIDEBAR</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <a routerLink="image" mat-list-item>IMAGE</a>
      <a routerLink="checkbox" mat-list-item>CHECKBOX</a>
      <!-- <a mat-list-item>CONTACT US</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
